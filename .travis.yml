language:
- cpp
dist:
- trusty
compiler:
- gcc
- clang
before_install:
- sudo apt-get -qq update
install:
- sudo apt-get install -y autoconf-archive
- sudo apt-get install -y libboost-all-dev
before_script:
- autoconf --version
- automake --version
script:
- autoreconf --install
- ./configure
- make V=1 -j4 clean all dist
after_success:
- ./hello_cpp
deploy:
  provider: releases
  api_key:
    secure: 
  file: hello_cpp-1.0.0.tar.bz2
  skip_cleanup: true
  on:
    tags: true
    repo: mpoullet/autotools-cpp-template
